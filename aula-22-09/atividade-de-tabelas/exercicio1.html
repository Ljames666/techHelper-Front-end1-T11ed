<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<style>
    table {
        border-collapse: collapse;
        width: 50%;

    }

    table tr td {
        border: 1px solid;
        font-size: 17px;
        font-weight: 600;
    }

    caption {
        font-size: 20px;
        font-weight: 900;
    }
</style>

<body>
    <h1>Atividade Prática - Tabelas HTML</h1>
    <h2>Exercício 1</h2>

    <table>
        <caption>Tabela 1</caption>
        <tbody>
            <tr style="text-align: left;">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style="text-align: center;">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr style="text-align: right;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
    <br>
    <hr>
    <br>
    <table>
        <caption>Tabela 2</caption>
        <tbody>
            <tr style="text-align: left;">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="3">4</td>
            </tr>
            <tr style="text-align: left;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
    <br>
    <hr>
    <br>
    <table>
        <caption>Tabela 3</caption>
        <tbody>
            <tr style="text-align: left;">
                <td>1</td>
                <td>2</td>
                <td rowspan="3" style="text-align: center;">3</td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2">4</td>
            </tr>
            <tr style="text-align: left;">
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
